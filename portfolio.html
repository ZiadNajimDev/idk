<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Syne;
      }
      .container {
        width: 100vw;
        height: 100vh;
        background: radial-gradient(ellipse at 55% 50%, #2d2d2d, transparent, #1A1A1A)
          #1a1a1a;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container h1 {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Ziad Najim</h1>
    </div>
  </body>
</html>
